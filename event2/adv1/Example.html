<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function gettext() {
            var num = (prompt("Nhap chuoi so"));
            console.log(num);
            add(num);
        }
        function add(num) {
            let number = num.replace(/\,/g, " ");
            let newNumber = number.split(" ");
            var sum = 0;
            for (var i = 0; i < newNumber.length; i++) {
                sum += Number(newNumber[i]);
            }
            document.write(sum)
        }
        gettext();
    </script>
</head>
