<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function gettext() {

            // var j =("-");//Dinh nghia ki tu phan chia
            // var a = ("//" + j + "\n1-3-4"); //nhap ki tu
            var num = (prompt("Nhap chuoi so"));
            var a = num.slice(2, 3);
            console.log(a);
            console.log(num);
            add(num,a);
        }
        function add(num,a) {
            var result = "\\" + a;
            let b = num.slice('5');
            let number = b.replace(new RegExp(result, 'g'), " ");
            let newNumber = number.split(" ");
            var sum = 0;
            for (var i = 0; i < newNumber.length; i++) {
                sum += Number(newNumber[i]);
            }
            document.write(sum)
        }
        gettext();
    </script>
</head>
